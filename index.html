<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- BEGIN  out-->
<div class="out out_rel">
	<!-- BEGIN header -->
	<div class="header">
		<!-- BEGIN container -->
		<div class="container">
			<!-- BEGIN header__top -->
			<div class="header__top">
				<!-- BEGIN language -->
				<div class="header__language language">
					<span class="language__text">Язык сайта: </span>
					<div class="language__select select js-select">
						<i class="ico ico_select"></i>
					    <span class="select__text js-select-text">Русский</span>
					    <input type="hidden" class="js-select-input" value="0">
					    <ul class="select__list js-select-list">
					        <li data-id="0">var0</li>
					        <li data-id="1">var1</li>
					        <li data-id="2">var2</li>
					    </ul>
					</div>
				</div>
				<!-- END language -->
				<!-- BEGIN register -->
				<a href="#" class="header__right register">Зарегистрироваться <i class="ico ico_reg"></i></a>
				<!-- END register -->
				<!-- BEGIN logo -->
				<a href="#" class="header__logo logo">
					<i class="ico ico_logo"></i>
				</a>
				<!-- END logo -->
			</div>
			<!-- END header__top -->
			<!-- BEGIN header__bottom -->
			<div class="header__bottom">
				<p>«Smile&Mile» программа лояльности для пассажиров частной авиации.<br>Это наш способ вознаградить лояльных клиентов. <a href="#">Подробнее...</a></p>
			</div>
			<!-- END header__bottom -->
		</div>
		<!-- END container -->
		<!-- BEGIN log-in -->
		<div class="header__log-in log-in">
			<!-- BEGIN log-in_wrap -->
			<div class="log-in_wrap">
				<!-- BEGIN header__form form -->
				<div class="log-in__form form js-log-in-form">
					<div class="form__row">
						<div class="form__col form__col_312">
							<input type="text" placeholder="логин:">
						</div>
						<div class="form__col form__col_312">
							<input type="text" placeholder="пароль:">
						</div>
					</div>
					<div class="log-in__text"><a class="btn btn_nbg" href="#">забыли пароль?</a></div>
				</div>
				<!-- END header__form form -->
				<button class="btn btn_log js-log">Войти</button>
			</div>
			<!-- END log-in_wrap -->
		</div>
		<!-- END log-in -->
	</div>
	<!-- END header -->
	<!-- BEGIN slider -->
	<div class="slider">
		<div class="cycle-slideshow"
		data-cycle-slides=".slider__item">
			<div class="slider__item" style="background: url('img/img1.png') no-repeat 50% 50%">
				<img src="img/img1.png" alt="">
			</div>
			<div class="slider__item" style="background: url('img/img2.png') no-repeat 50% 50%">
				<img src="img/img2.png" alt="">
			</div>
			<div class="slider__item" style="background: url('img/img3.png') no-repeat 50% 50%">
				<img src="img/img3.png" alt="">
			</div>
		</div>
	</div>
	<!-- END slider -->
	<!-- BEGIN push -->
	<div class="push"></div>
	<!-- END push -->
</div>
<!-- END out-->
<!-- BEGIN footer -->
<div class="footer">
	<!-- BEGIN container -->
	<div class="container">
		<div class="footer__phone">
			<p>Поддержка пользователей:</p>
			<div class="footer__number">+7 495 876 55 789</div>
		</div>
		<div class="footer__copyright">&copy; 2014 Smile & Mile</div>
	</div>
	<!-- END container -->
</div>
<!-- END footer -->

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
