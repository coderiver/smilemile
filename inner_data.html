<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link rel="stylesheet" media="screen" href="css/jquery.jscrollpane.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- BEGIN  out-->
<div class="out">
	<!-- BEGIN header -->
	<div class="header">
		<!-- BEGIN container -->
		<div class="container">
			<!-- BEGIN header__top -->
			<div class="header__top">
				<!-- BEGIN language -->
				<div class="header__language language">
					<span class="language__text">Язык сайта: </span>
					<div class="language__select select js-select">
						<i class="ico ico_select"></i>
					    <span class="select__text js-select-text">Русский</span>
					    <input type="hidden" class="js-select-input" value="0">
					    <ul class="select__list js-select-list">
					        <li data-id="0">var0</li>
					        <li data-id="1">var1</li>
					        <li data-id="2">var2</li>
					    </ul>
					</div>
				</div>
				<!-- END language -->
				<!-- BEGIN register -->
				<div class="header__right header__right_mod">
					<p>Афанасий никитин / <button class="btn btn_nbg">настройки <i class="ico ico_settings"></i></button></p>
					<p><button class="btn btn_nbg">Выход <i class="ico ico_exit"></i></button></p>
				</div>
				<!-- END register -->
				<!-- BEGIN logo -->
				<a href="#" class="header__logo logo">
					<i class="ico ico_logo2"></i>
				</a>
				<!-- END logo -->
			</div>
			<!-- END header__top -->
		</div>
		<!-- END container -->
	</div>
	<!-- END header -->
	<!-- BEGIN topic -->
	<div class="topic">
		<!-- BEGIN container -->
		<div class="container">
			<div class="topic__text">Добро пожаловать в личный кабинет</div>
		</div>
		<!-- END container -->
	</div>
	<!-- END topic -->
	<!-- BEGIN wrapper -->
	<div class="wrapper">
		<!-- BEGIN container -->
		<div class="container">
			<!-- BEGIN wrap -->
			<div class="wrap editing">
				<div class="editing__top">Редактирование личных данных</div>
				<div class="editing__form form">
					<div class="form__row input">
						<div class="input__text">Фамилия:</div>
						<div class="input__col input__col_343"><input type="text" placeholder="Ivanov"></div>
					</div>
					<div class="form__row input">
						<div class="input__text">Имя:</div>
						<div class="input__col input__col_343"><input type="text" placeholder="Ivan"></div>
					</div>
					<div class="form__row input">
						<div class="input__text">Отчество:</div>
						<div class="input__col input__col_343"><input type="text" placeholder="Ivanovich"></div>
					</div>
					<div class="form__row input">
						<div class="input__text">Номер телефона:</div>
						<span>+</span>
						<div class="input__col input__col_63"><input type="text" placeholder="372"></div>
						<div class="input__col input__col_63"><input type="text" placeholder="569"></div>
						<div class="input__col input__col_85"><input type="text" placeholder="452209"></div>
					</div>
				</div>
				<div class="editing__row"><button class="btn">Save changes</button></div>
			</div>
			<!-- END wrap -->
		</div>
		<!-- END container -->
	</div>
	<!-- END wrapper -->
	<!-- BEGIN footer -->
	<div class="footer">
		<!-- BEGIN container -->
		<div class="container">
			<div class="footer__phone">
				<p>Поддержка пользователей:</p>
				<div class="footer__number">+7 495 876 55 789</div>
			</div>
			<div class="footer__copyright">&copy; 2014 Smile & Mile</div>
		</div>
		<!-- END container -->
	</div>
	<!-- END footer -->
</div>
<!-- END out-->

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
